<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      canvas {
        display: block;
      }
      .action {
        position: absolute;
        bottom: 20px;
        right: 0;
        left: 0;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 300px;
      }

      form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.8);
        overflow: hidden;
        box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.8);
      }

      input {
        display: block;
        flex-grow: 1;
        padding: 0.4em 0.8em;
        font-size: inherit;
        background-color: transparent;
        border: none;
        outline: none;
      }

      button {
        display: block;
        cursor: pointer;
        border: none;
        outline: none;
      }

      .btn-submit {
        font-size: 1rem;
        flex-shrink: 0;
        text-align: center;
        padding: 0 0.4em 0 0.6em;
        background-color: transparent;
      }

      #speech {
        flex-shrink: 0;
        border-radius: 999em;
        border: none;
        background-color: #f7fafc;
        width: 2.5em;
        height: 2.5em;
        font-size: 1.2rem;
        margin-left: 10px;
        box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.8);
        transition: background-color 300ms linear, transform 300ms ease;
      }

      #speech:hover {
        background-color: #fed7e2;
      }

      #speech.is-recognizing {
        background-color: #ed64a6;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <canvas id="app"></canvas>
    <div class="action">
      <form id="form">
        <input type="text" id="input-text" autocomplete="off" />
        <button type="submit" class="btn-submit">‚ö°Ô∏è</button>
      </form>
      <button type="button" id="speech">üéô</button>
    </div>
    <script src="./js/app.ts"></script>
  </body>
</html>
